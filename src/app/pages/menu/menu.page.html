  <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
          <ion-content id="Main-Menu">
            <ion-list id="inbox-list">
              <div id="img1">
                <img src="../../../assets/img/Logo-Code1.png" alt="Album1">
              </div>
              <div *ngIf="url;then Foto else default"></div>
              <ng-template #default>
                <div id="photo">
                  <img src="https://image.flaticon.com/icons/svg/3094/3094215.svg" id ="foto" alt="foto_cargada">
                </div>
              </ng-template>
              <ng-template #Foto>
                <div id="photo">
                  <img [src]="url" alt="foto_cargada" id="foto">
                </div>
              </ng-template>
                <ion-item>
                  <ion-label id="name">
                    <h4>DEVELOPER:</h4>
                    <h3>{{user.name}}</h3>
                  </ion-label>
                </ion-item>
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                <ion-item  id="itemsmenu" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                  <ion-avatar slot="start">
                    <img [src]="p.icon">
                  </ion-avatar>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
            <div id="button">
              <ion-button id="lo" (click)="logout()">&nbsp;Logout
                <ion-icon name="log-out" slot="start"></ion-icon>
              </ion-button>
            </div>
          </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
