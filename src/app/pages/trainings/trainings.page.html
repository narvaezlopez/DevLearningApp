<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item id="main">
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/1693/1693487.svg">
      </ion-avatar>
      <ion-label id="main-title">
        Trainings
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-progress-bar [value]="1">
</ion-progress-bar>

<ion-segment [(ngModel)]="section">
  <ion-segment-button value="CSharp">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/csharp.png">
      </ion-avatar>
      <ion-label>C#</ion-label>
    </ion-item>
  </ion-segment-button>
  <ion-segment-button value="Java">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/2393/2393264.svg">
      </ion-avatar>
      <ion-label>JAVA</ion-label>
    </ion-item>
  </ion-segment-button>
  <ion-segment-button value="Php">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/php.png">
      </ion-avatar>
      <ion-label>PHP</ion-label>
    </ion-item>
  </ion-segment-button>
  <ion-segment-button value="Mytrainings">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/programmer.png">
      </ion-avatar>
      <ion-label>My Trainings</ion-label>
    </ion-item>
  </ion-segment-button>
</ion-segment>


<ion-content>

  <div id="MyTrainings" *ngIf="section=='Mytrainings'">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-list>
            <ion-item *ngFor="let training of mytrainings">
              <!--| async  para observable-->
              <ion-avatar slot="start">
                <img [src]="training.icon">
              </ion-avatar>
              <ion-label>
                <h3>{{training.language}}</h3>
                <p id="title-m">&#10004; &nbsp;{{training.title}}</p>
                <p>{{training.desc}}</p>
                <!-- <ion-button>
                  Review {{training.title}}
                </ion-button> -->
              </ion-label>
      
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>

  <div id="CSharp" *ngIf="section=='CSharp'">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-list>
            <ion-item *ngFor="let training of languagesCsharp">
              <!--| async  para observable-->
              <ion-avatar slot="start">
                <img [src]="training.icon">
              </ion-avatar>
              <ion-label>
                <p id="title-c">{{training.title}}</p>
                <p>{{training.desc}}</p>
                <ion-button (click)="gototraining(training.id)">
                  Try
                </ion-button>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>

  <div id="Java" *ngIf="section=='Java'">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-list>
            <ion-item *ngFor="let training of languagesJava">
              <!--| async  para observable-->
              <ion-avatar slot="start">
                <img [src]="training.icon">
              </ion-avatar>
              <ion-label>
                <p id="title-j">{{training.title}}</p>
                <p>{{training.desc}}</p>
                <ion-button (click)="gototraining(training.id)">
                  Try 
                </ion-button>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>

  <div id="Php" *ngIf="section=='Php'">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-list>
            <ion-item *ngFor="let training of languagesPhp">
              <!--| async  para observable-->
              <ion-avatar slot="start">
                <img [src]="training.icon">
              </ion-avatar>
              <ion-label>
                <p id="title-p">{{training.title}}</p>
                <p>{{training.desc}}</p>
                <ion-button (click)="gototraining(training.id)">
                  Try
                </ion-button>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
