<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item id="main">
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/2646/2646823.svg">
      </ion-avatar>
      <ion-label id="main-title">
        Trainings
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hero of heroes "><!--| async  para observable-->
      <ion-label>
        <h3>{{hero.name}}</h3>
        <h4>{{hero.power}}</h4>
      </ion-label>

    </ion-item>
  </ion-list>
  

</ion-content>
