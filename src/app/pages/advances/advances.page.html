<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item id="main">
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/2328/2328666.svg">
      </ion-avatar>
      <ion-label id="main-title">
        Advances
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-progress-bar [value]="1">
  </ion-progress-bar>
  <ion-list>
    <ion-item *ngFor="let advance of advances "><!--| async  para observable-->
      <ion-label>
        <h3>{{advance.title}}</h3>
        <h4>{{advance.desc}}</h4>
        <p>expirence points obtained: + {{advance.exppoints}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
