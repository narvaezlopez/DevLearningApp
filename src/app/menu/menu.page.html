  <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
          <ion-content id="Main-Menu">
            <ion-list id="inbox-list">
              <ion-item id="title">
                <ion-avatar slot="start">
                  <img src="https://image.flaticon.com/icons/svg/478/478939.svg">
                </ion-avatar>
                <ion-label id = "main-title">
                  DEVLEARNING
                </ion-label>
              </ion-item>
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                <ion-item  id="itemsmenu" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                  <ion-avatar slot="start">
                    <img [src]="p.icon">
                  </ion-avatar>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
